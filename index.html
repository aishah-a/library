<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body id="body">
    <button id="create" type="button">Create new book</button>

    <div id="new" class="form_container">
        <form>
            <div class="form_title">
                <label for="book_title">Title:</label>
                <input type="text" id="book_title">
            </div>
            <div class="form_author">
                <label for="book_author">Author:</label>
                <input type="text" id="book_author">
            </div>
            <div class="form_pages">
                <label for="book_pages">Pages</label>
                <input type="number" id="book_pages">
            </div>
            <div class="form_read">
                <label for="book_status">Read?</label>
                <select>
                    <option value="has_read">Yes</option>
                    <option value="not_read">No</option>
                </select>
            </div>
            <div>
                <button id="addToLib" type="submit">Add to library</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
